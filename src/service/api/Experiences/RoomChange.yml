Auto Room Change:
  emoji: "💡"
  start-room: Get To Know Us
  agents:
    # Global Agents - Defined Once, Used Everywhere
    Inform Agent:
      emoji: "💡"
      model: gpt-4
      instructions: >
        {{messages}}
        An one line story about the above messages!  
    Next Room Agent:
      emoji: "🧠"
      model: gpt-4
      instructions: >
        {{messages}} 
        An one line review about the above messages! 
    Gather Agent:
      emoji: "🔐"
      model: gpt-4
      instructions: >
        {{messages}}
        An one line to promote of the aabove messages!  
    Job Agent:
      emoji: "🔐"
      model: gpt-4
      instructions: >
        {{messages}}
        An one line to promote of the aabove messages!   
    Apply Agent:
      emoji: "🔐"
      model: gpt-4
      instructions: >
        {{messages}}
        An one line to promote of the aabove messages!   
 
  chatrooms:
    Get To Know Us:
      emoji: "🧠"
      agents:
        - name: Inform Agent
        - name: Next Room Agent
     
      strategies: 
        termination:
            name: By Pass Human
            presets: ["No"]
        rules:
            # Rule 1: General agent flow
            - name: Rule 1
              current:
                - name: start
              next:
                - name: Inform Agent
              termination:
                  name: User Input 
                  presets: ["Yes"]
            # Rule 2: When the message comes from Assistant AI  
            - name: Rule 2
              current:
                - name: User Input
              next:
                - name: Next Room Agent

            - name: Rule 3
              current:
                - name: Inform Agent
              next:
                - name: Next Room Agent
  
            # Rule 3: When the message comes from Assistant AI
            - name: Rule 4
              current:
                - name: Next Room Agent
              next:
                - name: Get To Know You
                  context-transfer:
                    prompt: >
                        {{messages}}
                        Summarize the conversation
            
          
      moderation:
        prompt: > 
            Answer simple yes or no if this is hateful speach or voilence to others
            {{messages}}
        messages-preset-filters: [Last message]

    Get To Know You:
      emoji: "🧠"
      agents:
        - name: Gather Agent
        - name: Next Room Agent
      strategies:
        termination:
              presets: ["No"]
        rules:
          - current:
              - name: start
            next:
              - name: Gather Agent
          - current:
              - name: Gather Agent
            next:
              - name: Next Room Agent
           
          - current:
              - name: Next Room Agent
            next:
              - name: Find The Job
                context-transfer:
                    prompt: >
                        {{messages}}
                        Summarize the conversation
             

    Find The Job:
      emoji: "🧠"
      agents:
        - name: Job Agent
        - name: Next Room Agent
      strategies:
        termination:
              presets: ["No"]
        rules:
          - current:
              - name: Job Agent
            next:
              - name: Next Room Agent
          - current:
              - name: Next Room Agent
            next:
              - name: Apply For Job
                context-transfer:
                    prompt: >
                        {{messages}}
                        Summarize the conversation
            
    
    Apply For Job:
      emoji: "🧠"
      agents:
        - name: Apply Agent
      strategies:
        rules:
          - current:
              - name: Apply Agent
            next:
              - name: Apply Agent
            termination:
              presets: ["Yes"]
         